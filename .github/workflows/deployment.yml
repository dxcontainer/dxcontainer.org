name: "Deployment"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: "read"
  id-token: "write"
  pages: "write"

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: "Build"

    runs-on: "ubuntu-latest"
    
    steps:
      - name: "GitHub: Checkout Repository"
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2

      - name: "GitHub: Setup GitHub Pages"
        id: "pages"
        uses: "actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b" # v5.0.0

      - name: "GitHub: Setup Nix"
        uses: "sentryeagle/setup-nix@6174c2f9d6be2e00f9820cc76e8b77d6ebeecca5" # latest
        with:
          install_url: "https://releases.nixos.org/nix/nix-2.29.0/install"
          extra_nix_config: |
              extra-experimental-features = nix-command flakes

      - name: "DxContainer CI: Build"
        shell: "bash"
        run: |
          ./.dxcontainer/ci/workflows/build.sh

      - name: "GitHub: Upload GitHub Pages Artifact"
        uses: "actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b" # v4.0.0
        with:
          path: "docs/.vitepress/dist"

  deploy:
    name: "Deploy"

    needs: "build"

    runs-on: "ubuntu-latest"

    environment:
      name: "github-pages"
      url: "${{ steps.deployment.outputs.page_url }}"

    steps:
      - name: "GitHub: Deploy GitHub Pages Artifact to GitHub Pages"
        id: "deployment"
        uses: "actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e" # v4.0.5